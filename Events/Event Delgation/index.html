<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
</head>
<body>
    <div class="categories">
        <li>Electronics</li>
        <li>Grocerries</li>
        <li>Furniture</li>
        <li>Toys</li>
    </div>
    <script>
        let categories = document.querySelector(".categories");
        categories.addEventListener("click",function(e){
            e.target.style.color="red";
            console.log(e.target.innerText)
        })
        // Event delegation in JavaScript is a pattern that efficiently handles events. 
        // Events can be added to a parent element instead of adding to every single element. 
        // It refers to the process of using event propagation (bubbling) to handle events 
        // at a higher level in the DOM than the element on which the event originated. 
        // This can be done on a particular target element 
        // using the .target property of an event object.


    </script>
</body>
</html>
